<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="pong.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="navbar">
            <ul class="links">
                <li><a id="Scoreboard" class="dropbtn" onclick="scoreboard()">SCOREBOARD</a></li>
                <li><a id="WhatsPong" href="https://en.wikipedia.org/wiki/Pong" onclick="whatsPong()">WHATS PONG?</a></li>
            </ul>
        </div>
        <div id="dropdown">
            <a class="dropbtn">SKINS&#748;</a>
            <div class="dropdown-content">
                <a onclick="bakgrunnKlikk()">MAPS</a>
            </div>
        </div>
        <img src="Bilder/home.png" id="home" alt="" onclick="window.location.reload();">
    </header>

    <video id="background-video" autoplay loop muted poster="Bilder/bakgrunnVideo.mp4">
        <source src="Bilder/bakgrunnVideo.mp4" type="video/mp4">
    </video>

    <div id="startPage">

        <button class="gameKnapp" id="training" onclick="TrainingKlikk()"><i>TRAINING</i></button>
        <button class="gameKnapp" id="twoPlayer" onclick="TwoKlikk()"><i>2 PLAYER</i></button>
        <button class="gameKnapp" id="botPlayer" onclick="BotKlikk()"><i>PLAY BOT</i>
            <button class="difficulty" id="easyMode" onclick="EasyKlikk()"><i>EASY</i></button>
            <button class="difficulty" id="normalMode" onclick="NormalKlikk()"><i>NORMAL</i></button>
            <button class="difficulty" id="hardMode" onclick="HardKlikk()"><i>HARD</i></button>
        </button>
        <p id="countDown">3</p>
        <div id="bakgrunnShop">
            <article class="bakgrunnItem" id="default" onclick="backGr('default')"><div class="check" id="checkDefault"></div></article>
            <article class="bakgrunnItem" id="basket" onclick="backGr('basket')"><div class="check" id="checkBasket"></div></article>
            <article class="bakgrunnItem" id="classic" onclick="backGr('classic')"><div class="check" id="checkClassic"></div></article>
            <article class="bakgrunnItem" id="purple" onclick="backGr('purple')"><div class="check" id="checkPurple"></div></article>
            <article class="bakgrunnItem" id="green" onclick="backGr('green')"><div class="check" id="checkGreen"></div></article>
            <article class="bakgrunnItem" id="fotball" onclick="backGr('fotball')"><div class="check" id="checkFootball"></div></article>
        </div>
        <div id="HighScoreboard"> 
            <h1>CURRENT HIGHSCORE HOLDER:</h1>
            <h3 class="HSholders" id="highscoreHolderHard"></h3>
            <h3 class="HSholders" id="highscoreHolderNormal"></h3>
            <h3 class="HSholders" id="highscoreHolderEasy"></h3>
        </div>
        <div id="resultat">
            <h1 id="resultath1"></h1>
            <div id="icons">
                <img src="Bilder/replay.png" id="replay" onclick="replayf()">

                <img src="Bilder/home.png" id="home2" onclick="window.location.reload();">
            </div>
        </div>
        <canvas></canvas>
    </div>

    <footer>
        <p id="footerTag">Â©Pong</p>
    </footer>

    <script src="hsAPI.js"></script>

    <script src="pong.js"></script>

</body>

</html>
